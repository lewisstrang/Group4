<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>

  <body>
    <!-- link and anchor tag -->
    <!-- href attribute using a, detemines link location -->
    <!-- external link -->
    <a href="https://www.google.com">Link to Google</a>
    <!-- line break br -->
    <br />
    <!-- ./ refernces to link to page in folder -->
    <!-- local file -->
    <a href="./about.html">About</a>

    <!-- images -->
    <img src="./Pablo.jpg" alt="Dog" />
  </body>
</html>
