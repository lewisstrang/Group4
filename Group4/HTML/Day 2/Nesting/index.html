<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting</title>
  </head>

  <body>
    <!-- Lists -->

    <!-- Unordered List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Unordered List Item 3</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Step One</li>
      <li>Step Two</li>
      <li>Step Three</li>
    </ol>

    <!-- Tables -->
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
      </tr>
      <tr>
        <td>John</td>
        <td>John@mail.com</td>
        <td>077777777</td>
      </tr>
      <tr>
        <td>Hannah</td>
        <td>Hannah@mail.com</td>
        <td>0788888888</td>
      </tr>
      <tr>
        <td>Example</td>
        <td>Example@mail.com</td>
        <td>07999999999</td>
      </tr>
    </table>
  </body>
</html>
