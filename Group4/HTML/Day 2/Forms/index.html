<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

  <body>
    <!-- The for attribute of label should always match ID of associated input -->
    <form action="./confirmation.html">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" placeholder="Name..." required />
      <br />
      <label for="lastName">Last Name</label>
      <input
        type="lastName"
        id="lastName"
        placeholder="Last Name..."
        required
      />
      <br />
      <label for="Password">Password</label>
      <input
        id="Password"
        type="Password"
        maxlength="12"
        placeholder="Password..."
        required
      />
      <br />
      <label for="emailAddress">Email Address</label>
      <input id="email" type="email" placeholder="email..." required />
      <br />
      <label for="dob">DOB</label>
      <input id="dob" type="date" placeholder="DOB" />
      <br />
      <label for="Number">Number</label>
      <input id="Number" type="tel" placeholder="Number" required />
      <br />
      <input type="reset" />
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
